    <title>EZ Texting</title>
</head>

<body bgcolor="#FFFFFF"

    <style type="text/css">
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        @media (prefers-color-scheme: dark) {
            #dark-theme-image {
                display: block !important;

            #light-theme-image {
                display: none !important;
            }
        }
        @media only screen and (max-width: 600px) {

                margin-bottom: 10px !important;
                background-image: none !important;
                margin-right: 0 !important;
            }

            div[class="column"] {
                width: auto !important;
                float: none !important;
            }

                    style="max-width: 600px; display: block; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin: 0 auto; padding: 15px 15px 15px;">
                    <table bgcolor="#ffffff"

                                                                <a href="https://www.linkedin.com/company/eztexting" class="soc-btn"

                                                                <a href="https://www.youtube.com/user/EzTexting" class="soc-btn gp"

                                                                <a href="https://www.instagram.com/ez_texting/" class="soc-btn gp"
