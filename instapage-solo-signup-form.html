<div class="custom-form">

        <form class="form email-form contents" enctype="application/x-www-form-urlencoded" id="signup-form-1" role="form">
        <div class="form-group">
        <label for="full-name" class="control-label">Full Name</label>
        <input class="form-input form-input-text" type="text" name="fullName" id="fullName" placeholder="e.g. Jane Smith" value="">
        </div>
        <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="text" name="username" id="email" placeholder="Email" class="form-input form-input-text" value="">
        </div>
        <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <div class="input-wrapper">
        <input class="form-input form-input-password required"  name="password" id="password"  type="password" value="" maxlength="50" required placeholder="5 characters or more">
        <span toggle="#password" class="fa fa-lg fa-eye field-icon toggle-password"></span></div>
        </div>
        
        <div>
        <label for="AccountCountry" class="control-label">Deliver My Texts To</label>
        <div class="form-block-select">
        <select id="AccountCountry" name="AccountCountry" class="form-input form-select  form-label-inside" required="">
        <option value="1" class="form-select-option">USA</option>
        <option value="2" class="form-select-option">Canada</option>
        </select>
        </div>
        </div>
        
        <input type="button" id="sign-up-submit-button" value="TRY IT FOR FREE" class="btn form-btn item-block">
        
        
        </form>
