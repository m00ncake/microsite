<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.countTo.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800');    
        
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        h2 {
            color: black;
            font-family: "Open Sans", sans-serif;
        }
        /****************************************/    
        /*************** Header *****************/
        /****************************************/    
        .header-container {
            height: 445px;
            background-color: #5A7088;
            font-family: "Open Sans", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
            font-weight: 100;
            font-size: 12px;
        }
        /*********** Navigation Bar *************/
        .nav-left {
            position: relative;
            float: left;
            text-transform: uppercase;
            margin-top: 45px;
            margin-left: 8vw;
        }
        .nav-right {
            float: right;
        }
        .ez-logo {
            width: 210px;
            display: inline-block;
        }
        .ez-logo img {
            width: 100%;
        }
        .nav-list {
            position: absolute;
            display: inline-block;
            top: 1px;
            left: 206px;
            width: 450px;
        }
        .nav-list ul li {
            display: inline-block;
            margin: 0 1.3vw 0 1.3vw;
            letter-spacing: 2px;
        }
        .nav-list ul li:nth-child(1) {
            margin-left: 0px;
        }
        .nav-list ul li a {
            text-decoration: none;
            color: white;
        }
        .nav-right {
            position: relative;
            margin-top: 45px;
            margin-right: 8vw;
            padding-right: 60px;
        }
        .nav-right div,
        .nav-right button {
            display: inline-block;
            text-transform: uppercase;
        }
        .nav-right div a {
            text-decoration: none;
            color: white;
            letter-spacing: 2px;
            padding: 10px 55px 10px 50px;
        }
        .sign-up-btn {
            width: 175px;
            height: 40px;
            background-color: #2FCA80;
            border: none;
            border-radius: 3px;
            margin: 0 2.5vw 0 -25px;
            text-align: center;
        }
        .sign-up-btn a {
            font-size: 14px;
            line-height: 40px;
            font-weight: 100;
            letter-spacing: 2px;
            color: white;
        }
        .nav-right .search-icon {
            position: absolute;
            display: inline-block;
            right: -45px;
            top: 9px;
        }
        @media screen and (max-width: 1600px) {
            .nav-left {
                margin-left: 6vw;
            }
        }
        @media screen and (max-width: 1280px) {
            .nav-left {
                margin-left: 4vw;
            }
            .nav-right {
                margin-right: 1.5vw;
            } 
            .nav-right .search-icon {
                right: -20px;
            }
        }
        /*********** Header Titles ***********/
    .header-titles {
            clear: both;
            width: 60vw;
            margin: 0 auto;
            color: white;
        }
        .main-title {
            display: inline-block;
            width: 100%;
            font-size: 73px;
            font-weight: 400;
            letter-spacing: 0px;
            margin: 70px 0 30px 0;
            text-align: center;
        }
        .sub-title {
            text-align: center;
            font-size: 21px;
            font-weight: 200;
            letter-spacing: 0.5px;
            line-height: 38px;
        } 

        @media screen and (max-width: 1600px) {
            .main-title {
                font-size: 60px;
            }
            .sub-title {
                font-size: 20px;
            }
        }
        @media screen and (max-width: 1280px){
            .header-titles {
                width: 80vw;
            }
            .main-title {
                font-size: 50px;
            }
            .sub-title {
                font-size: 18px;
            }
        }
        @media screen and (max-width: 1080px) {
            .header-titles {
                width: 85vw;
            }
        }
        @media screen and (max-width: 880px) {
            .header-titles {
                width: 95vw;
            }
            .main-title {
                font-size: 48px;
            }
            .sub-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container" id="head">
        <div class="nav-container">
            <div class="nav-left">
                <div class="ez-logo">
                    <a href="./home_page.html"><img alt="eztexting logo" src="./assets/images/eztexting-logo.png" /></a>
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="./pricing_page.html">pricing</a></li>
                        <li><a href="./features_page.html">features</a></li>
                        <li><a href="#">resources</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <div class="login-btn"><a href="">login</a></div>
                <div class="sign-up-btn"><a href="https://eztexting.com/start">sign up</a></div>
                <div class="search-icon">
                    <a href="#"><img alt="search icon" src="./assets/images/search-icon.png"></a> 
                </div>    
            </div>
        </div>
        <div class="header-titles">
            <div class="main-title">Template</div>
            <div class="sub-title">EZ Texting makes it simple to communicate with your contacts via sms messages.</br>Here are special features that help you accomplish your goals.</div>
        </div>
    </div>
    <div class="footer"></div>
    <script type="text/javascript">
        $( document ).ready(function() {
            
        });
    </script>
</body>
